paths:
  /carts/{id}:
    get:
      summary: Obtener carrito por ID
      tags: [Carts]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Carrito encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito no encontrado

  /carts/{id}/products:
    get:
      summary: Obtener productos en el carrito
      tags: [Carts]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Lista de productos en el carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito no encontrado

    post:
      summary: Agregar producto al carrito
      tags: [Carts]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                productId:
                  type: string
                  example: 64f1a2b3c4d5e6f7a8b9c0d1
                quantity:
                  type: integer
                  example: 2
      responses:
        "200":
          description: Producto agregado al carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito no encontrado

    delete:
      summary: Eliminar producto del carrito
      tags: [Carts]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: query
          name: productId
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Producto eliminado del carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito no encontrado

  /carts/{id}/empty:
    put:
      summary: Vaciar carrito
      tags: [Carts]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Carrito vaciado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: Carrito no encontrado

components:
  schemas:
    Cart:
      type: object
      properties:
        _id: { type: string, example: 64f1a2b3c4d5e6f7a8b9c0d1 }
        products:
          type: array
          items:
            $ref: "#/components/schemas/CartProduct"

    CartProduct:
      type: object
      properties:
        product:
          type: string
          example: 64f1a2b3c4d5e6f7a8b9c0d2
        quantity:
          type: integer
          example: 3
